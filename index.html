<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./styles/styles.css" />
  <title> Interactive pricing component | Frontend Mentor </title>

</head>

<body onload="calculatePrice()">
  <div id="background">
    <svg id="main-bg" xmlns="http://www.w3.org/2000/svg" width="1440" height="449">
      <path fill="#F1F5FE" fill-rule="evenodd" d="M0 0h1440v449H191.5C85.737 449 0 363.263 0 257.5V0z" />
    </svg>
    <svg id="circles" xmlns="http://www.w3.org/2000/svg" width="146" height="145">
      <g fill="none" fill-rule="evenodd" stroke="#CFD8EF">
        <circle cx="63" cy="82" r="62.5" />
        <circle cx="105" cy="41" r="40.5" />
      </g>
    </svg>
  </div>
  <h1 id="main-title">Simple, traffic-basesd pricing</h1>
  <h2 id="subtitle">Sign-up for our 30-day trial. No credit card required.</h2>
  <div id="container">
    <h3 id="pageviews-counter">100k pageviews</h3>
    <div id="price-container">
      <h2 id="price">$16.00</h2>
      <h2 id="time-interval">/ month</h2>
    </div>
    <div id="slide-container">
      <div id="progressBar"></div>
      <input type="range" oninput="calculatePrice()" min="5" max="20" step="5" ValueAsNumber="16" prefix="$"
        id="price-range" src="./images/icon-slider.svg" />

    </div>
    <div id="switch-container">
      <p>Monthly Billing</p>
      <label class="switch">
        <input id="checkbox" type="checkbox">
        <span class="slider round"></span>
      </label>
      <p>Yearly Billing</p>
      <p>
      <h4>25% discount</h4>
      </p>
    </div>
    <div id="benefits-info">
      <div class="benefits">
        <svg xmlns="http://www.w3.org/2000/svg" width="9" height="8">
          <path fill="none" stroke="#10D8C4" stroke-width="2" d="M1 4.134l1.907 1.908L7.949 1" />
        </svg>
        <p>Unlimited Websites</p>
      </div>
      <div class="benefits">
        <svg xmlns="http://www.w3.org/2000/svg" width="9" height="8">
          <path fill="none" stroke="#10D8C4" stroke-width="2" d="M1 4.134l1.907 1.908L7.949 1" />
        </svg>
        <p>100% data ownership</p>
      </div>
      <div class="benefits">
        <svg xmlns="http://www.w3.org/2000/svg" width="9" height="8">
          <path fill="none" stroke="#10D8C4" stroke-width="2" d="M1 4.134l1.907 1.908L7.949 1" />
        </svg>
        <p>Email reports</p>
      </div>
    </div>
    <button type="button" id="btn">Start my trial</button>

  </div>

  <script type="text/javascript" src="./js/interactive-pricing.js"></script>
</body>

</html>
